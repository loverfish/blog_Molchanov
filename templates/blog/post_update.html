{% extends 'base.html' %}

{% block title %}Update "{{ post.title|title|truncatewords:13}}"{% endblock %}

{% block content %}
    <h2>Post Create</h2>
    <form action="{{ post.get_update_url }}" method="post">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
                {% if field.errors %}
                    <div class="alert alert-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}
                {{ field.label }}
                {{ field }}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-success mt-3">Update post</button>
    </form>
{% endblock %}
