{% extends 'base.html' %}

{% block title %}Create Tag{% endblock %}

{% block content %}
    <h2>Create Tag:</h2>
    <form action="{% url 'tag_create_url' %}" method="post">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group" >

                {% if field.errors %}
                    <div class="alert alert-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}

                {{ field.label }}
                {{ field }}
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-success mt-5 ">Create</button>
    </form>
{% endblock %}
