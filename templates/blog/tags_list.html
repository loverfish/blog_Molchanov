{% extends 'base.html' %}

{% block title %}Tags List{% endblock %}

{% block content %}
    <h1 class="mb-5">Tags:</h1>
    <div class="card" style="width: 18rem;">
        <ul class="list-group list-group-flush">
            {% for tag in tags %}
                <li class="list-group-item"><a href="{{ tag.get_absolute_url }}">{{ tag.title|title }}</a></li>
            {% endfor %}
        </ul>
    </div>

{% endblock %}
