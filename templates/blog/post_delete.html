{% extends 'base.html' %}

{% block title %}Delete "{{post.title|title|truncatewords:2}}"{% endblock %}

{% block content %}
    <form action="{{ post.get_delete_url }}" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <h2>Are you sure you want to delete '{{post.title|title}}' post?</h2>
        </div>
        <a href="{{ post.get_absolute_url }}" class="btn btn-primary">Cancel</a>
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
{% endblock %}
