{% extends 'base.html' %}

{% block title %}Update "{{tag.title|title|truncatewords:13}}"{% endblock %}

{% block content %}
    <h2>Update Tag:</h2>
    <form action="{{ tag.get_update_url }}" method="post">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group" >

                {% if field.errors %}
                    <div class="alert alert-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}

                {{ field.label }}
                {{ field }}
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-success mt-5 ">Update</button>
    </form>
{% endblock %}
